<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link href="./src/output.css" rel="stylesheet" /> -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-[#272B30]">
    <nav class="nav">
      <div
        class="bg-[url('assets/wraper.png')] bg-center bg-no-repeat bg-cover w-[100%] h-[30vh] relative"
      >
        <nav
          class="w-[75%] bg-[#3A497B] border-[#3A497B] rounded-[20px] shadow-[0_0_3px_1px_black] drop-shadow-lg absolute bottom-[-30px] left-[12.5%]"
        >
          <div
            class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
          >
            <a
              href="https://flowbite.com/"
              class="flex items-center space-x-3 rtl:space-x-reverse"
            >
              <img src="assets\logo-sm.png" class="h-8" alt="Flowbite Logo" />
              <span
                style="font-family: 'Nerko One', cursive"
                class="self-center text-2xl font-NerkoOne whitespace-nowrap dark:text-white"
                >GAME REVIEWS</span
              >
            </a>

            <button
              data-collapse-toggle="navbar-default"
              type="button"
              class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
              aria-controls="navbar-default"
              aria-expanded="false"
            >
              <span class="sr-only">Open main menu</span>
              <svg
                class="w-5 h-5"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 17 14"
              >
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M1 1h15M1 7h15M1 13h15"
                />
              </svg>
            </button>

            <div class="hidden w-full md:block md:w-auto" id="navbar-default">
              <ul
                style="font-family: 'Comfortaa', sans-serif"
                class="font-thin font text-[12.25px] flex flex-col p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-[#3A497B] md:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0"
              >
                <li>
                  <a
                    onclick="categorys('mmorpg')"
                    class="block py-2 px-3 text-white bg-blue-700 rounded md:bg-transparent md:text-blue-700 md:p-0 dark:text-white md:dark:text-blue-500"
                    aria-current="page"
                    >MMORPG</a
                  >
                </li>
                <li>
                  <a
                    onclick="categorys('shooter')"
                    class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
                    >SHOOTER</a
                  >
                </li>

                <li>
                  <a
                    onclick="categorys('sailing')"
                    class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
                    >SAILING</a
                  >
                </li>

                <li>
                  <a
                    onclick="categorys('permadeath')"
                    class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
                    >PERMADEATH</a
                  >
                </li>

                <li>
                  <a
                    onclick="categorys('superhero')"
                    class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
                    >SUPERHERO</a
                  >
                </li>

                <li>
                  <a
                    onclick="categorys('pixel')"
                    class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
                    >PIXEL</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </nav>

    <section class="details hidden h-screen bg-[#27282B]">
      <div class="w-[65%] mx-auto pt-5 flex justify-between">
        <h2 class="text-white text-3xl font-semibold">Details Game</h2>
        <button onclick="closeDetails()">
          <svg
            class="h-8 w-8 text-white"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 20 20"
            stroke="currentColor"
            aria-hidden="true"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M6 18L18 6M6 6l12 12"
            />
          </svg>
        </button>
      </div>
      <div
        class="details-game grid grid-cols-3 gap-x-6 w-[65%] mx-auto pt-2"
      ></div>
    </section>

    <section class="all-games">
      <div class="w-[70%] mt-20 mx-auto">
        <div class="games grid grid-cols-4 gap-4"></div>
      </div>
    </section>
    <script type="module" src="js/main.js"></script>
  </body>
</html>
